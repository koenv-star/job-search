<div class="container">
  @for (job of jobs(); track job.id) {
    <div [id]="'job-'+job.id" class="row">
      <div class="col-sm-1"><img class="card small" [id]="job.id" [src]="job.companyLogo" alt=""/></div>
      <div class="col-sm-6">
        <h2 >{{ job.title }}</h2>
        <div class="row">
          <div class="col-sm-2"><p>Company: {{ job.companyName }} </p></div>
          <div class="col-sm-4"><p>Reference: {{ job.reference }}</p></div>
        </div>
      </div>
      <div class="col-sm-1">
        <span [id]="'star-'+job.id" class="icon-star"></span>
      </div>
    </div>
  }
</div>
