<div class="container">
  @for (job of favoriteOverview(); track job.id) {
    <div [id]="job.id | prefix:'favorite-'" class="row">
      <div class="col-sm-1"><img class="card small" [id]="job.id | prefix:'image-'" [src]="job.companyLogo" alt=""/>
      </div>
      <div class="col-sm-6">
        <h2>{{ job.title }}</h2>
        <div class="row">
          <div class="col-sm-2"><p>Company: {{ job.companyName }} </p></div>
          <div class="col-sm-4"><p>Reference: {{ job.reference }}</p></div>
        </div>
      </div>
    </div>
  }
</div>
